apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-to-port
  namespace: development
spec:
  podSelector:
    matchLabels:
      app: curl
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - protocol: TCP
          port: 80
    
